name: PHP Lint

on:
  push:
    paths:
      - '**/*.php'
  pull_request:
    paths:
      - '**/*.php'

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer
        run: sudo apt-get install -y composer

      - name: Install dependencies
        run: composer install

      - name: Install WordPress Coding Standards
        run: |
          composer require --dev squizlabs/php_codesniffer
          composer require --dev wp-coding-standards/wpcs
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs

      - name: Get list of changed files
        id: changed-files
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }} > changed_files.txt

      - name: Display changed files
        run: cat changed_files.txt

      - name: Run PHP CodeSniffer
        run: |
          if [ -s changed_files.txt ]; then
            vendor/bin/phpcs --standard=WordPress $(cat changed_files.txt | tr '\n' ' ')
          else
            echo "No PHP files changed."
          fi
