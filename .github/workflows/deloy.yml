name: PHPCS WordPress Coding Standards

on: [push, pull_request]

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Install PHPCS and WPCS
      run: |
        composer global require "squizlabs/php_codesniffer=*"
        git clone -b develop https://github.com/WordPress/WordPress-Coding-Standards.git $HOME/wpcs
        $HOME/.composer/vendor/bin/phpcs --config-set installed_paths $HOME/wpcs
        $HOME/.composer/vendor/bin/phpcs --config-set default_standard WordPress

    - name: Run PHPCS
      run: |
        $HOME/.composer/vendor/bin/phpcs helloworld.php
